- config:
    - testset: "Basic Leaderboard Tests"
    - group: "basicLeaderboard"    
- test:
    - group: "basicLeaderboard"    
    - name: "Login"
    - url: "/auth/login"
    - method: "POST"
    - body: '{ "username": "johndoe", "password" : "password123" }'
    - headers: {"Content-Type": "application/json"}
    - extract_binds:
        - 'TOKEN' : {'jsonpath_mini': 'token'}
- test:
    - group: "basicLeaderboard"    
    - name: "Insert Submission"
    - method: "POST"
    - body: '{ "submission" : "A;B;B;B;A;B;B;C;C;C" }'
    - url: "/competition/1/submission/"
    - headers: {template: {"Authorization": "$TOKEN", "Content-Type": "application/json"}}
    - expected_status: [201]
- test:
    - group: "basicLeaderboard"    
    - name: "Get Public Leaderboard"
    - url: "/competition/1/public_leaderboard/"
    - headers: {template: {"Authorization": "$TOKEN"}}
    - expected_status: [200]
- test:
    - group: "basicLeaderboard"    
    - name: "Get Private Leaderboard"
    - url: "/competition/1/private_leaderboard/"
    - headers: {template: {"Authorization": "$TOKEN"}}
    - expected_status: [200]
